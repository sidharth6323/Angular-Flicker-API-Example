<!DOCTYPE html>
<html>

<head>
    <title>Angular test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="myapp" ng-controller="myCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flicker Image API example</a>
            </div>
            <form class="navbar-form navbar-left pull-right">
                <div class="form-group">
                    <input type="text" ng-model="query" class="form-control" placeholder="keywords seperated by comma">
                </div>
                <button type="submit" class="btn btn-default" ng-click="search(query)">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <img src="loading.gif" class="loading" ng-show="loading">
        <div class="row" ng-show="!searchvar">
            <div class="col-md-2 grid" ng-repeat="image in images">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img ng-src="{{image.media.m}}" height="150" width="150">
                    </div>
                    <div class="panel-footer">{{image.author_id}}</div>
                </div>
            </div>
        </div>
        <div class="row cortop" ng-show="carousalvar">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <img ng-src="{{currimage.media.m}}" class="carmain">
            </div>
        </div>
        <div class="row description" ng-show="carousalvar">
            <div class="col-md-12 desc">
                <ul class="list-group">
                    <li class="list-group-item" data-toggle="collapse" data-target="#description">Image Details<span class="glyphicon glyphicon glyphicon-chevron-down pull-right" aria-hidden="true"></span></li>
                </ul>
                <div id="description" class="row collapse">
                    <div ng-bind-html="currimage.description" class="col-sm-4"></div>
                    <div class="col-sm-4"><span>Author : {{currimage.author}}</span>
                        <br>
                        <span>Date : {{currimage.date_taken}}</span>
                        <br>
                        <span>Published : {{currimage.published}}</span>
                        <br>
                        <span>Tags : {{currimage.tags}}</span></div>
                </div>
            </div>
        </div>
        <div class="row corbottom" ng-show="carousalvar">
            <div class="imgwrap" ng-repeat="image in carimages">
                <img ng-src="{{image.media.m}}" class="imgbottom" ng-click="changeimage($event,image)">
            </div>
        </div>
    </div>
    <footer class="footer  c_footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                	<h3>Header 1</h3>
                	<p>Link 1</p>
                	<p>Link 2</p>
                	<p>Link 3</p>
                </div>
                <div class="col-sm-4">
                	<h3>Header 2</h3>
                	<p>Link 4</p>
                	<p>Link 5</p>
                	<p>Link 6</p>
                </div>
                <div class="col-sm-4">
                	<h3>Header 3</h3>
                	<p>Link 7</p>
                	<p>Link 8</p>
                	<p>Link 9</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
